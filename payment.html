}
#nav {
  background-color: white;
  position: sticky;
  top: 0px;
  /* border: 1px solid red; */
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
  width: 100%;
  height: 10vh;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 2;
  text-indent: 0px;
}
#nav #nav-start img {
  margin-top: 3%;
  margin-left: 20%;
  height: 7vh;
}
/* nav-mid */
#nav-mid {
  /* border: 1px solid red; */
  width: 50%;
  height: 7vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
#nav-mid a {
  color: black;
  text-decoration: none;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
  position: relative;
}
#nav-mid ul li {
  list-style: none;
}
#nav-mid ul {
  width: 80%;
  display: flex;
  justify-content: space-evenly;
  font-size: 18px;
  /* border: 1px solid blue; */
  font-family: Arial, Helvetica, sans-serif;
}
.submenu-1 {
  display: none;
}
#nav-mid ul li:hover .submenu-1 {
  display: block;
  position: absolute;
  background-color: white;
  box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset,
    rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
    rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
  text-align: center;
  margin-right: 10px;
  margin-top: 0.4%;
  visibility: visible;
  padding-bottom: 10px;
}
#nav-mid ul li:hover .submenu-1 ul {
  display: block;
  margin: 10px;
  visibility: visible;
}
#nav-mid ul li:hover .submenu-1 ul li {
  width: 100%;
  padding: 5px;
  /* border-bottom:1px dotted black; */
  background: transparent;
  border-radius: 0;
  text-align: left;
  margin-top: 10px;
  visibility: visible;
}
#nav-mid .submenu-1 ul li a {
  width: 80%;
  visibility: visible;
}
#nav-mid .submenu-1 ul li a:hover {
  color: #b3b3b3;
}
#nav-mid .submenu-1 ul li a {
  position: relative;
}
#nav #nav-mid ul li a:hover {
  color: #ff9c9c;
}
#nav #nav-mid ul li a::after {
  content: "";
  width: 0;
  height: 1%;
  background-color: black;
  position: absolute;
  border-radius: 2px;
  top: 100%;
  left: 0;
  transition: 0.6s;
}
#nav #nav-mid ul li a:hover::after {
  width: 100%;
}
.submenu-2 {
  display: none;
}
.hover:hover .submenu-2 {
  position: absolute;
  display: block;
  margin-top: -10px;
  padding: 10px;
  padding-bottom: 10px;
  margin-left: 910px;
  width: 100%;
  background-color: white;
  visibility: visible;
  box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset,
    rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
    rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
}
#nav-end {
  width: 20%;
  /* margin-right: 150px; */
  display: flex;
  justify-content: space-evenly;
}
.fa-solid,
.fa-regular {
  color: black;
  font-size: 20px;
  margin-top: 10px;
  margin-left: 30px;
}
