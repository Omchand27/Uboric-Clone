<script>
    let dropdown = document.querySelector('.dropdown');
    dropdown.onclick = function () {
        dropdown.classList.toggle('active');
    }

    document.querySelector('.select-field').addEventListener('click', () => {
        document.querySelector('.list').classList.toggle('show');
        document.querySelector('.down-arrow').classList.toggle('rotate180');

    });

</script>

<script type="text/javascript">
    $(document).ready(function(){
      $('.next').click(function(){
          $('.pagination1').find('.pagenumber.active').next().addClass('active');
          $('.pagination1').find('.pagenumber.active').prev().removeClass('active');
      })
      $('.prev').click(function(){
          $('.pagination1').find('.pagenumber.active').prev().addClass('active');
          $('.pagination1').find('.pagenumber.active').next().removeClass('active');
      })
      $('.pagenumber').click(function(){
          $('.pagination1').find('.pagenumber.active').next().addClass('active');
          $('.pagination1').find('.pagenumber.active').prev().removeClass('active');
      })
    })
</script>
