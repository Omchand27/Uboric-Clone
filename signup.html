<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #f5f5f5;
      box-sizing: border-box;
    }
    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 500px;
      width: 50%;
      margin: 10% auto;
    }
    form {
      display: grid;
      row-gap: 20px;
      background-color: white;
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      margin-top: 500px;
      padding: 80px;
      width: 100%;
      margin-bottom: 50%;
    }
    form input {
      padding: 10px;
    }
    .submit {
      border: 0;
      background-color: black;
      color: white;
      cursor: pointer;
    }
    p {
      margin-top: 100px;
      text-align: center;
    }
    .signUp {
      text-align: center;
    }
    .up {
      width: 100%;
    }
    .down {
      width: 100%;
    }
  </style>
  <body>
    <img class="up" src="/styles/png/Screenshot (139).png" alt="" />
    <div id="nav"></div>
    <div id="container">
      <form>
        <h1 class="signUp">Sign Up</h1>
        <input type="text" id="name" placeholder="Full Name" />
        <input type="text" id="uname" placeholder="Username" />
        <input type="password" id="pass" placeholder="Password" />
        <input type="number" id="num" placeholder="Phone Number" />
        <input type="date" id="dob" placeholder="DOB" />
        <input class="submit" type="submit" />
      </form>
    </div>
    <p class="home">Login <a href="index.html">Home</a></p>
    <div id="footer"></div>
    <img class="down" src="styles/png/Screenshot (141).png" alt="" />
  </body>
</html>
<script type="module">
  document.querySelector("form").addEventListener("submit", stored);

  let storage = JSON.parse(localStorage.getItem("data")) || [];

  function stored(e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let uname = document.getElementById("uname").value;
    let pass = document.getElementById("pass").value;
    let num = document.getElementById("num").value;
    let dob = document.getElementById("dob").value;

    if (name == "" && uname == "" && pass == "" && num == "" && dob == "") {
      alert("Fill all the details");
    } else {
      let obj = {
        name,
        uname,
        pass,
        num,
        dob,
      };
      localStorage.setItem("data", JSON.stringify(obj));
      location.href="index.html"
    }
  }
</script>
